
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<section id="gamemain">

<section class="rpsbutton">
<button id="rock" value="rock">Rock</button>
<button id="paper" value="paper">Paper</button>
<button id="scissors" value="scissors">Scissors</button>
</section>



<section class="played">
    <p>You played: <span id="play_you"></span></p>
    <p>Machine played: <span id="play_machine"></span></p>
</section>


<section class="result">
    <h2>Results</h2>

    <div class="container">
      <div class="row">
    <div class="col-sm-4">
    <p>Won: <span id="game_won">0</span></p>
  </div>
      <div class="col-sm-4">
    <p>Lost: <span id="game_lost">0</span></p>
</div>
<div class="col-sm-4">
  <p>Draw: <span id="game_draw">0</span></p>
</div>
</div>
</div>

<div class="container">
  <div class="row">
  <div class="col-lg-8">
    <p>Played: <span id="game_played">0</span></p>
  </div>
  </div>
</div>

</section>
